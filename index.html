<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Previsioni Meteo Settimanali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Previsioni Meteo</h1>
        <p class="text-center">Inserisci il nome della tua città per visualizzare le previsioni meteo settimanali.</p>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="input-group">
                    <input type="text" id="city" class="form-control" placeholder="Inserisci il nome della città">
                    <button type="button" class="btn btn-primary" onclick="getWeather()">Mostra Meteo</button>
                </div>
            </div>
        </div>
        <div class="row mt-4" id="forecast">
            <!-- Previsioni meteo appariranno qui -->
        </div>
    </div>
    <footer class="text-center">
        <p>&copy; 2025 Previsioni Meteo | by Alex Gaita</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
